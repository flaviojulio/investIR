[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-exclude=tests/*
    --cov-exclude=venv/*
    --cov-exclude=__pycache__/*
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    fiscal: Tests related to tax calculations
    operations: Tests related to stock operations
    database: Tests related to database operations
    api: Tests related to API endpoints
asyncio_mode = auto